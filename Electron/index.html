<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="renderer/index.js"></script>
</head>
<body>
    <!-- shell 外部浏览器打开链接 -->
    <p>
      <a href="https://portal.fuyunfeng.top">Blog in</a>
      <a id="aHref" href="https://portal.fuyunfeng.top">Blog out</a>
    </p>

    <!-- window.open 打开子窗口 -->
    <p>
      <button id="mybtn" >打开子窗口</button> 
    </p>

    <!-- 父级窗口接收信息 -->
    <div id="mytext"></div>

    <!-- 文件对话框 -->
    <button id="openBtn">打开文件对话框</button>
    <img id="images"  style="width:100%" />

    <!-- 保存对话框 -->
    <button id="saveBtn">打开保存对话框</button>

    <!-- 消息对话框 -->
    <button id="messageBtn">弹出对话框</button>

    <!-- 网络连接状态监听 -->
    <p>
      <h2> 网络连接状态 </h2>
      <p id="internet"></p>
    </p>

    <!-- 通知消息 -->
    <p>
      <button id="notifyBtn">通知消息</button>
    </p>

    <!-- 复制激活码 -->
    <div>
      激活码：<span id="code">jspangcom1234234242</span> <button id="btn">复制激活码</button>
    </div>
</body>
</html>
