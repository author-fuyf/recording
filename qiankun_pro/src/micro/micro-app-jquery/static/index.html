<!-- micro-app-static/static/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Jquery App</title>
</head>

<body>
  <h6>jquery app</h6>
  <section id="jquery-app-container" style="padding: 20px; color: blue;">
    <h6>jquery app</h6>
  </section>
</body>
<!-- 引入 jquery -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  /**
   * 渲染函数
   * 两种情况：主应用生命周期钩子中运行 / 微应用单独启动时运行
   */
  const render = async ($) => {
    return Promise.resolve();
  };

  // 独立运行时，直接挂载应用
  if (!window.__POWERED_BY_QIANKUN__) {
    render($);
  }

  ((global) => {
    /**
     * 注册微应用生命周期钩子函数
     * global[appName] 中的 appName 与主应用中注册的微应用名称一致
     */
    global["JqueryMicroApp"] = {
      /**
       * bootstrap 只会在微应用初始化的时候调用一次，下次微应用重新进入时会直接调用 mount 钩子，不会再重复触发 bootstrap。
       * 通常我们可以在这里做一些全局变量的初始化，比如不会在 unmount 阶段被销毁的应用级别的缓存等。
       */
      bootstrap: () => {
        console.log("JqueryMicroApp bootstraped");
        return Promise.resolve();
      },
      /**
       * 应用每次进入都会调用 mount 方法，通常我们在这里触发应用的渲染方法
       */
      mount: () => {
        console.log("JqueryMicroApp mount");
        return render($);
      },
      /**
       * 应用每次 切出/卸载 会调用的方法，通常在这里我们会卸载微应用的应用实例
       */
      unmount: () => {
        console.log("JqueryMicroApp unmount");
        return Promise.resolve();
      },
    };
  })(window);
</script>

</html>
